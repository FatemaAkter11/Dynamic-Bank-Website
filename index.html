<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Bank-Website</title>
    <!-- tailwind cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl mt-4 text-center">Welcome to my <span
                class="font-bold text-blue-700">Dynamic-Bank-Website</span>!!!</h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-8">
                <img src="img/bg.svg" alt="">
                <div class="bg-green-200 mx-4 rounded px-8">
                    <img class="w-72 mx-auto mb-2 mt-2" src="img/avatar.svg" alt="">
                    <h3 class="font-semibold text-4xl mb-4 text-center">Please Login</h3>
                    <div>
                        <input class="border border-black block mb-4 px-2 w-3/4" type="text"
                            placeholder="Enter your email">
                        <input class="border border-black block mb-4 px-2 w-3/4" type="password" name="" id="password"
                            placeholder="enter your password">
                    </div>
                    <button class="bg-yellow-600 px-6 py-2 rounded text-white font-medium">Login</button>
                </div>
            </div>

        </section>
    </main>

    <footer class="text-center mt-4 text-2xl">
        <small>All rights reserved by Dynamic-Bank-Website</small>
    </footer>
</body>

</html>
